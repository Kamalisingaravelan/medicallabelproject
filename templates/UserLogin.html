    <!-- Custom Theme files -->

    <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="all">

<body>
    <!-- header -->
    <header id="home">
        <div class="container">
            <div class="header d-lg-flex justify-content-between align-items-center py-sm-3 py-2 px-sm-2 px-1">
                <!-- logo -->
                <div id="logo">
                    <h1><a href="#">Medicine Label</a></h1>
                </div>
                <!-- //logo -->
                <!-- nav -->
                <div class="nav_w3ls ml-lg-5">
                    <nav>
                        <label for="drop" class="toggle">Menu</label>
                        <input type="checkbox" id="drop" />
                        <ul class="menu">
                          {% include 'Menu/Home.html'  %}

                        </ul>
                    </nav>
                </div>
                <!-- //nav -->
            </div>
        </div>
    </header>

        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}
    <!-- //header -->
    <!-- inner banner -->
    <div class="inner-banner-w3ls d-flex flex-column justify-content-center align-items-center">
    </div>
    <!-- //inner banner -->
    <!-- breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb d-flex justify-content-center">
            <li class="breadcrumb-item">
                <a href="/" class="m-0">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page"> </li>
        </ol>
    </nav>
    <!-- //breadcrumbs -->
    <!-- contact -->
    <section class="contact-wthree align-w3" id="contact">
        <div class="container" align="center">
            <div class="wthree_pvt_title text-center" >
                <h4 class="w3pvt-title">User Login Here..!
                </h4>

                <div class="contact-form-wthreelayouts" align="left">
                         <form action="/userlogin" method="post" class="register-wthree">
                            <div class="form-group">
                                <label>
                                    UserName
                                </label>
                                <input class="form-control" type="text" placeholder="Johnson" name="uname" required="">
                            </div>
                            <div class="form-group">
                                <label>
                                    Password
                                </label>
                                <input class="form-control" type="password" placeholder="xxxx" name="password" required="">
                            </div>



                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-w3layouts btn-block  bg-theme text-wh w-100 font-weight-bold text-uppercase">Submit</button>
                                     <button type="reset" class="btn btn-w3layouts btn-block  bg-theme text-wh w-100 font-weight-bold text-uppercase">Reset</button>
                            </div>
                        </form>
                    </div>

            </div>


        </div>
    </section>
    <!-- //contact -->

    <!-- //footer -->

    <div class="cpy-right text-center">
